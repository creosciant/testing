<html>
    <head>
        <title>Full-blown Exercise</title>
        <style>
            body {
                font-family: 'Arial';
                justify-content: center;
                align-items: center;
                position: relative;
                display: grid;
                place-items: center;
                min-height: 100vh;
                margin: 0;
            }

            .a-button {
                padding: 12px 24px;
                font-size: 16px;
                background-color:blue;
                color:white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                display: flex;
                justify-content: center;
            }

            .page {
                display: none;
            }

            .page.active {
                display: flex;
                flex-direction: column;
                gap: 20px;
                flex: 1;
                animation: fadeIn 0.5s ease-in;
            }

            .first-page {
                display: flex;
                flex-direction: column;
                justify-content: left;
                align-items: left;
                text-align: left;
                flex: 1;
                padding-top: 50px;
            }

            .second-page {
                display: flex;
                flex-direction: column;
                justify-content: left;
                align-items: left;
                text-align: left;
                flex: 1;
                padding-top: 50px;
            }

        </style>
    </head>
    <body>
        <div class="page active" id="firstPage">
            <h2 title="This is a subheading" style="color:red">Hello, world!</h2> 
            <p title="Important Message!" style="color:green">Important Message!</p>
            <a href="http://www.google.com">Google</a>

            <h1>Level 1</h1>
            <h2>Level 2</h2>
            <h3>Level 3</h3>
            <h4>Level 4</h4>
            <h5>Level 5</h5>
            <h6>Level 6</h6>

            <h1>My biggest beef steak</h1>

            <ol type="A">
                <li>Well</li>
                <li>I</li>
                <li>like</li>
                <li>women</li>
            </ol>

            <a href="#" class="a-button" id="firstButton">
                Click me!
            </a>
        </div>
        
        <div class="page" id="secondPage">
            <p style="color: blueviolet">This is the second page</p>
            <a href="#" class="a-button" id="backButton">
                Back?
            </a>
            <a href="#" class="a-button" id="nextButton">
                Next page?
            </a>
        </div>

        <div class="page" id="thirdPage">
            <p style="color: yellow">This is the third page</p>
            <a href="#" class="a-button" id="bButton">
                Back at home page?
            </a>
            <a href="#" class="a-button" id="fButton">
                Back at previous page?
            </a>
        </div>
            

       <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firstButton = document.getElementById('firstButton');
            const backButton = document.getElementById('backButton')
            const firstPage = document.getElementById('firstPage');
            const secondPage = document.getElementById('secondPage');
            const nextButton = document.getElementById('nextButton');
            const thirdPage = document.getElementById('thirdPage');
            const fButton = document.getElementById('fButton');
            const bButton = document.getElementById('bButton');

            firstButton.addEventListener('click', function(e) {
                e.preventDefault();

                firstPage.classList.remove('active');
                secondPage.classList.add('active');
                backButton.classList.add('show');
                nextButton.classList.add('show');
            });

            backButton.addEventListener('click', function(e) {
                e.preventDefault();

                secondPage.classList.remove('active');
                firstPage.classList.add('active');
                backButton.classList.remove('show');
                nextButton.classList.remove('show');
            });

            nextButton.addEventListener('click', function(e) {
                e.preventDefault();

                thirdPage.classList.add('active');
                secondPage.classList.remove('active');
                nextButton.classList.remove('show');
                bButton.classList.add('show');
                fButton.classList.add('show');
            });

            fButton.addEventListener('click', function(e) {
                e.preventDefault();

                thirdPage.classList.remove('active');
                secondPage.classList.add('active');
                bButton.classList.remove('show');
                fButton.classList.remove('show');
                backButton.classList.add('show');
                nextButton.classList.add('show');
            });

            bButton.addEventListener('click', function(e) {
                e.preventDefault();

                thirdPage.classList.remove('active');
                firstPage.classList.add('active');
                bButton.classList.remove('show');
                fButton.classList.remove('show');
                firstButton.classList.add('show');
            });
        });
       </script>
    </body>
</html>
